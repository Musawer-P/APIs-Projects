<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Global Festival Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Leaflet CSS -->
   <link href="style.css" rel = "stylesheet">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

</head>
<body>
  <header>
    <div class="wrap">
      <h1>🌍 Global Festival Explorer</h1>
      <div class="sub">Discover music, art, and food festivals worldwide. Search, map, favorite, and get surprised!</div>
      <div class="controls">
        <input id="city" placeholder="City (e.g., Paris)" />
        <input id="country" placeholder="Country code (US, GB, FR…)" />
        <input id="from" type="date" />
        <input id="to" type="date" />
        <select id="sort">
          <option value="date,asc">Date ↑</option>
          <option value="date,desc">Date ↓</option>
          <option value="name,asc">Name A–Z</option>
        </select>
        <button id="search" class="btn">Search</button>
      </div>
    </div>
  </header>

  <main class="wrap grid">
    <section class="panel">
      <div class="row" style="justify-content:space-between;align-items:center">
        <div class="stats">
          <span class="pill">Showing <b id="count">0</b> / <b id="total">0</b></span>
          <span class="pill">Page <b id="page">1</b></span>
        </div>
        <div class="row">
          <button id="surprise" class="btn secondary">🎲 Surprise Me</button>
          <button id="showFavs" class="btn ghost">★ Favorites</button>
        </div>
      </div>

      <div class="layout" style="margin-top:10px">
        <div id="map" aria-label="Map of festivals"></div>
        <div>
          <div id="list" class="list"></div>
          <div class="footer">
            <div class="row">
              <button id="prev" class="pill">⟵ Prev</button>
              <button id="next" class="pill">Next ⟶</button>
            </div>
            <div class="muted">Data: Ticketmaster Discovery</div>
          </div>
        </div>
      </div>
    </section>

    <section class="panel" id="favoritesPanel" style="display:none">
      <div class="row" style="justify-content:space-between">
        <h3 style="margin:0">★ Favorites</h3>
        <button id="closeFavs" class="pill">Close</button>
      </div>
      <div id="favList" class="list" style="margin-top:10px"></div>
      <div id="favEmpty" class="empty" style="display:none">No favorites yet.</div>
    </section>
  </main>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
  </script>
   <script src = "script.js"></script>
</body>
</html>
