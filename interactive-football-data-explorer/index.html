<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Football Data Explorer</title>
</head>

<body>
  <div class="header">
    <h1>Football Explorer</h1>
  </div>
  <div class="search-bar">
    <input type="text" placeholder="Search..." id="search-input">
    <select id="sortSelect">
      <option value="">Sort by...</option>
      <option value="rating">Player</option>
      <option value="released">Team</option>
    </select>
    <button type="button" id="search-btn">Search</button>
  </div>

  <div class="team-div">
    <div class="player-list">
      <div class="list1">
        <p id="number">10</p>
        <div class="name-pos">
          <p id="name">Jaoe Flex</p>
          <p id="position">Forward</p>
        </div>
      </div>
      <div class="list2">
        <p id="number">10</p>
        <div class="name-pos">
          <p id="name">Jaoe Flex</p>
          <p id="position">Forward</p>
        </div>
      </div>
    </div>

    <div class="view-matches">
      <div class="matches1">
        <div class="one">
          <p id="club-name">Real Madrid</p>
          <p id="goal">2</p>
          <p id="goal-time">87</p>
          <p id="goal-time">90</p>


        </div>
        <div class="two">
          <p id="club-name">Bayern</p>
          <p id="goal">0</p>
        </div>

      </div>
    </div>

    <div class="trophies">
      <div class="t-head">
        <p id="title-trophies">Title</p>
        <p id="trophies-p">Champions league</p>
        <p id="trophies-p">FIFA Club</p>
      </div>
      <div class="t-number">
        <p id="number-trophies">Number</p>
        <p id="trophies-p">5</p>
        <p id="trophies-p">9</p>
      </div>
      <div class="t-year">
        <p id="year-trophies">Year</p>
        <p id="trophies-p">2000-2010</p>
        <p id="trophies-p">2015-2020</p>
      </div>
    </div>
  </div>
  </div>

  <div class="player-info-main">
    <div class="player-img">
      <img src="" id="player-img">
    </div>
    <div class="player-info">
      <div class="info1">
        <h4>name</h4>
        <p>Salah</p>
      </div>

        <div class="info1">
        <h4>Age</h4>
        <p>36</p>
      </div>

       <div class="info1">
        <h4>Height</h4>
        <p>1.80</p>
      </div>

        <div class="info1">
        <h4>Nationality</h4>
        <p>Egypt</p>
      </div>

       

        <div class="info1">
        <h4>Clubs</h4>
        <p>Liverpool</p>
      </div>

      
      <div class = "player-trophies">
        <h4>Ballondor</h4>
        <p>2015</p>
        
      </div>
    </div>
  </div>
  <script src="script.js">
  </script>
</body>

</html>
