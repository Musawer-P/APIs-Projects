<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Global Disaster</title>
</head>

<body>
    <div class="header">
        <h2 id="header-h2">Global Disaster</h2>
    </div>
    <div class="body">
        <div class="info">
            <h2 id = "disaster-info">Disaster Info</h2>
            <form>
                <input type="text" id="disaster-name" placeholder="Disaster Name">
                <div class="row1">
                    <input type="text" id="affected-country" placeholder="Affected Country">
                    <input type="text" id="status" placeholder="Status">
                </div>
                <div class="row2">
                    <input type="datetime-local" id="date-time">
                </div>
                <button type = "submit" id = "btn">Submit</button>
            </form>
        </div>
        <div class="result">
            <div class = "result-row0">
            <h2 id = "disaster-result">Result</h2>
            <h2 id="status-p">low</h2>
            </div>
            <div class = "result-row">
            <p id="country-name">brazil</p>
            <p id="date">2004</p>
            </div>
            <div class = "result-row2">
            <p id="disaster-name-p">earthquake</p>
            <p id="quantity">1.2</p>
            </div>



        </div>
        <div class="news">
            <h2 id = "disaster-news">News</h2>
<div class = "news-row">
<p id = "news-p">sonami in mexico</p>
<p id = "news-p">2023</p>
</div>


        </div>
    </div>
    <div class="footer">
<p>latest new</p>
<p>text of latest news</p>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
