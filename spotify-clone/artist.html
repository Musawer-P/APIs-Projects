<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="artist.css" rel="stylesheet">
    <title>Artist</title>
</head>

<body>
    <div class="header">
        <h1>Spotify Clone</h1>
    </div>

    <div class="row">
        <!-- Sidebar -->
        <div class="sidebar-container">
            <h1 id="playlist-h1">Other Artists</h1>

            <!-- Search area -->
            <div class="sidebar">
                <div class="search">
                    <input type="text" id="search" placeholder="Search...">
                    <button type="button" id="btn">Go</button>
                </div>

                <!-- Additional artists list -->
                <div id="other-artists"></div>
            </div>
        </div>

        <!-- Selected Artist Info -->
        <div class="body">
            <h1 id="trend-h1">Artist Name</h1>

            <div class="artist-img-desc">
                <div class="img">
                    <img src="" id="artist-img">
                </div>

                <div class="artist-desc">
                    <h4 id="artist-bio">Loading artist info...</h4>
                </div>
            </div>

            <!-- Albums Portfolio -->
            <div class="artist-gallery">
                <h1>Portfolio</h1>

                <div class="gallery" id="albums-gallery">
                    <!-- JS will load albums here -->
                </div>
            </div>
        </div>
    </div>

    <script src="artist.js"></script>
</body>

</html>
