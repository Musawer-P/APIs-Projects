<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <h1>Spotify Clone</h1>
    </div>
    <div class="row">
      <div class="sidebar-container">
    <h1 id="playlist-h1">Playlist</h1>
    <!-- Existing playlist items -->
    <div class="sidebar">
        <div class="search">
            <input type="text" id="search" placeholder="Search...">
            <button type="button" id="btn">Go</button>
        </div>
        <div class="container">
            <div class="row1">
                <img src="images/art-img.jpg" id="artist-profile" alt="Song Image">
                <div class="row2">
                    <h3 id="artist-name">Maher zain</h3>
                    <h3 id="art-name">Qalbi fil madinah</h3>
                </div>
            </div>
        </div>
    </div>
</div>

        <div class="body">
            <h1 id="trend-h1">Trend</h1>

            <div class="trend-song">
                <div class="trend1">
                    <img id="trend-img" src="">
                    <h3 class = "trend-title"><br></h3>
                </div>
            </div>

            <h1 id="artist-h1">Artists</h1>
            <div class="artist-search">
                <input type="text" id="search-artist" placeholder="Search...">
                <button type="button" id="btn-artist">Go</button>
            </div>
            <div class="artist-row">
                <div class="artist1">
                    <img src="" id="artist-img">
                    <h3></h3>

                </div>
            </div>



        </div>

    </div>

    <!-- POPUP PLAYER -->
    <div id="popup-player">
        <div class="popup-content">
            <span id="close-popup">&times;</span>
            <img id="popup-img" src="">
            <h2 id="popup-title"></h2>
            <h3 id="popup-artist"></h3>
            <audio id="popup-audio" controls autoplay></audio>
        </div>
    </div>


    <script src="playlist.js">
    </script>
    <script src="script.js">
    </script>
</body>

</html>
