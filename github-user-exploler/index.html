<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "style.css" rel = "stylesheet">
    <title>Github user Explorer</title>
</head>
<body>
    <div class = "header">
        <img src = "images/github.png" id = "logo">
        <p>Github</p>
    </div>
    <div class = "title">
<h1>Explore User Profiles <br> no Github</h1>
    </div>
    <div class = "form-section">
        <input type = "text" id = "search" placeholder = "Explore User Profile">
        <button type = "button" id = "btn">Search</button>
    </div>

    <div class = "result">
        <div class = "image">
            <img src = "images/men-character.png" id = "character">
        </div>
        <div class = "name">
<p id = "c-name">Ahmad</p>
<p id = "c-description">Senior Full Stack Engineer based in NYC.</p>
        <div class = "info">
<p>16 Followers |</p>
<p>0 Following |</p>
<p>10 Repository</p>
</div>
        </div>


</div>
    </body>
    <script src = "script.js"></script>
</body>
</html>
