<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Crypto Price Tracker</title>
</head>

<body>
    <h1>Crypto Price Tracker</h1>
    <div class="main">
        <input type="text" id="search" placeholder="Search Coin...">


        <div class="display">
            <div class="h-crypto">
                <h2 id="currency">Trending Coins</h2>
            </div>
            <div id="trendingList" class="trending">

            </div>
            <div class="h-crypto">
                <p id="currency">Coins</p>
            </div>

            <div class="row">
                <div class="rate">
                    <p id="rateCoin">Coin Name</p>
                </div>

                <div class="rate">
                    <p id="rateUSD">Price in USD</p>
                </div>
            </div>
<div class="price-change">
                <p id="percent">0% Today</p>
            </div>
            <div class="chart">
                <h2 id = "graph-h2">Graph Showing</h2>
                <canvas id="myChart">
                </canvas>
            </div>

            
        </div>


        <div class="price-chart">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
